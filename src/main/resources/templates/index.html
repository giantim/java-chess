<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>체스</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript">
      function initialBoard() {
        var files = ["A", "B", "C", "D", "E", "F", "G", "H"];
        var ranks = [
          "EIGHT",
          "SEVEN",
          "SIX",
          "FIVE",
          "FOUR",
          "THREE",
          "TWO",
          "ONE"
        ];

        for (var i = 0; i < 8; i++) {
          for (var j = 0; j < 8; j++) {
            var div = document.createElement("div");
            var divId = ranks[i] + files[j];
            div.id = divId;

            if ((i + (j - 1)) % 2 === 0) {
              div.className = "white";
            } else {
              div.className = "black";
            }

            document.getElementById("chess-board").appendChild(div);
          }
        }
      }
    </script>
  </head>

  <body onload="initialBoard()">
    <div id="chess-board"></div>
    <div id="start">
      <form action="/game" method="post">
        <button id="start-button" value="start">Start</button>
      </form>
    </div>
  </body>
</html>
